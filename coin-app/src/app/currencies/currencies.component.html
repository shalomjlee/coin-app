
<div>
    <h1>Coin Display</h1>


    <label for="cryptoSelect">Choose a cryptocurrency: </label>
    <select name="cryptoSelect" id="cryptoSelect"   >
      <option *ngFor="let crypto of cryptos" value={{crypto}}>{{crypto}} </option>
    </select>

    <label for="currencySelect">Choose a currency: </label>
    <select name="fiatSelect" id="fiatSelect"   >
        <option *ngFor="let fiat of fiats" value={{fiat}}>{{fiat}} </option>
      </select>
  
</div>

<a routerLink="/display-currency">Go to displaycurrency</a>
